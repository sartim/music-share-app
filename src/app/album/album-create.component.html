<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button (click)="goBack()" ion-button icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <!--<ion-title>Header</ion-title>-->

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">
  <form class="login-form" name="form" (ngSubmit)="f.form.valid && submit_()" #f="ngForm" enctype="multipart/form-data" novalidate>
    <div padding>
        <ion-list>
          <ion-item>
            <ion-label fixed>Album Title</ion-label>
            <ion-input id="album_title" type="text" name="album_title" placeholder="Album Title"
                       [(ngModel)]="model.album_title" #album_title="ngModel" required></ion-input>
            <div *ngIf="f.submitted && !album_title.valid" class="help-block">Album title is required</div>
          </ion-item>

          <ion-item>
            <ion-label fixed>Artist</ion-label>
            <ion-input id="artist" type="text" name="artist" placeholder="Artist"
                       [(ngModel)]="model.artist" #artist="ngModel" required></ion-input>
            <div *ngIf="f.submitted && !artist.valid" class="help-block">Artist is required</div>
          </ion-item>

          <ion-item>
            <ion-label fixed>Genre</ion-label>
            <ion-input id="genre" type="text" name="genre" placeholder="Genre"
                       [(ngModel)]="model.genre" #genre="ngModel" required></ion-input>
            <div *ngIf="f.submitted && !genre.valid" class="help-block">Genre is required</div>
          </ion-item>

          <ion-item>
            <label>Album Logo: </label>
            <input id="album_logo" type="file" name="album_logo"
                   [(ngModel)]="model.album_logo" #album_logo="ngModel" required>
            <div *ngIf="f.submitted && !album_logo.valid" class="help-block">Album logo is required</div>
          </ion-item>


        </ion-list>
    </div>
    <div padding>
        <button ion-button [disabled]="loading" color="danger" block>Submit</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
