<ion-header>
  <ion-navbar color="danger" #mycontent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Albums</strong>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn common-bg">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm>
          <ion-card id="{{ album.id }}" *ngFor="let album of albums.results">
            <img src="{{ album.album_logo }}"/>

            <ion-card-content>
              <ion-card-title>
                {{ album.artist }} - {{ album.album_title }}
              </ion-card-title>
              <p>
                The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
              </p>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col>
                <button ion-button clear small color="danger" (click)="favorite(album.id)" icon-start>
                  <ion-icon name='star'></ion-icon>

                </button>
              </ion-col>
              <ion-col text-center>
                <button ion-button clear small color="danger" (click)="listen(album.id)" icon-start>
                  <ion-icon name='musical-notes'></ion-icon>

                </button>
              </ion-col>
              <ion-col text-right>
                <button ion-button clear small color="danger" (click)="share(album.id)" icon-start>
                  <ion-icon name='share-alt'></ion-icon>

                </button>
              </ion-col>
            </ion-row>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Ion Fab -->
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="addAlbum()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>

<ion-menu side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <img src="https://ionicacademy.com/wp-content/uploads/2017/06/ionic-logo-portrait.png" style="width: 100%; height: 200px"/>
      </ion-item>
      <button ion-item [routerLink]="['/']">
        Albums
      </button>
      <button ion-item [routerLink]="['/profile']">
        Profile
      </button>
      <button ion-item [routerLink]="['/login']">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
